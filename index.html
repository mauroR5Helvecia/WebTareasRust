<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador de Tareas</title>
  <!-- Enlace al CDN de Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-3xl mx-auto mt-10 p-4 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold mb-4 text-center">Organizador de Tareas</h1>
    <form id="formularioTarea" class="flex mb-4">
      <input type="text" id="nuevaTarea" placeholder="Nueva tarea..." class="flex-grow border border-gray-300 p-2 rounded-l-lg focus:outline-none focus:ring focus:ring-blue-500" required>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition">Agregar</button>
    </form>

    <ul id="listaTareas" class="list-disc pl-5 space-y-2">
      <!-- Aquí se agregarán las tareas dinámicamente -->
    </ul>
  </div>

  <script src="./js/index.js"></script>

</body>
</html>
